version: '3'
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.react
    ports:
      - "3000:80"
    volumes:
      - ./client:/app

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    ports:
      - "5000:5000"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - client
      - server
